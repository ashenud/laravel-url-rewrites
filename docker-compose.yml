version: '3'
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: digitalocean.com/php
    container_name: app
    restart: unless-stopped
    tty: true
    environment:
      SERVICE_NAME: app
      SERVICE_TAGS: dev
    working_dir: /var/www
    volumes:
      - './:/var/www'
      - './php/local.ini:/usr/local/etc/php/conf.d/local.ini'
    networks:
      - app-network
  webserver:
    image: 'nginx:alpine'
    container_name: webserver
    restart: unless-stopped
    tty: true
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - './:/var/www'
      - './nginx/conf.d/:/etc/nginx/conf.d/'
    networks:
      - app-network
  db:
    image: 'mysql:5.7.22'
    container_name: db
    restart: unless-stopped
    tty: true
    ports:
      - '3306:3306'
    environment:
      MYSQL_DATABASE: laravel
      MYSQL_ROOT_PASSWORD: your_mysql_root_password
      SERVICE_TAGS: dev
      SERVICE_NAME: mysql
    volumes:
      - 'dbdata:/var/lib/mysql/'
      - './mysql/my.cnf:/etc/mysql/my.cnf'
    networks:
      - app-network
  redis:
    image: 'redis:4.0.5-alpine'
    container_name: redis
    restart: unless-stopped
    command:
      - redis-server
      - '--appendonly'
      - 'yes'
    hostname: redis
    networks:
      - app-network
    volumes:
      - 'redis-data:/data'
networks:
  app-network:
    driver: bridge
volumes:
  redis-data: null
  dbdata:
    driver: local
